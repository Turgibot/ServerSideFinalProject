<!DOCTYPE html>
<html>
<head>
    <title>BackEnd Gym</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="../Media/Images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="../CSS/animate.css" rel="stylesheet" />
    <link href="../CSS/font-awesome.min.css" rel="stylesheet" />
    <link href="../CSS/gymStyle.css" rel="stylesheet" />

</head>
<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top"
             role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header cbp-af-header-shrink">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#first">
                        <img src="../Media/Images/site-logo-white.png" />
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul id="nav-ul" class="nav navbar-nav navbar-right">
                        <li class="update-class manager"><a>עדכון שיעורים</a></li>
                        <li><a href="#">הרשמה</a><span class="separate">\</span></li>
                        <li><a href="#">צור קשר</a><span class="separate">\</span></li>
                        <li><a href="#">גלריה</a><span class="separate">\</span></li>
                        <li><a href="#">בר מועדון הכושר</a><span class="separate">\</span></li>
                        <li><a href="#">המאמנים שלנו</a><span class="separate">\</span></li>
                        <li><a href="#"> הרשמה לשיעורים</a><span class="separate">\</span></li>
                        <li><a href="#">מתחם הכושר</a><span class="separate">\</span></li>
                        <li><a href="#">קצת עלינו</a><span class="separate">\</span></li>
                        <li onclick="goToHomePage()"><a>דף הבית</a><span class="separate">\</span></li>
                        <li class="dropdown">
                            <a id="friends" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">לחברים <span class="caret"></span></a>
                            <ul id="friends-li" class="login-register dropdown-menu">
                                <li id="title">משתמש רשום</li>
                                <li role="separator" class="divider"></li>
                                <li>שם משתמש</li>
                                <li><input type="text" id="user-name" class="form-control" placeholder="שם משתמש" required autofocus></li>
                                <li>סיסמה</li>
                                <li><input type="password" id="user-pass" class="form-control" placeholder="סיסמה" required></li>
                                <li><button id="login-btn" type="button" class="btn btn-danger" onclick="validateUser()">לכניסה</button></li>
                                <li role="separator" class="divider"></li>
                                <li id="register-link" onclick="gotoRegisterPage()">הרשמה לאתר</li>
                            </ul>
                        </li>

                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>

    <div class="container-fluid">
        <section id="second" class="row title-row">

            <div class="">
                <img class="img-responsive title-image register-img" src="../Media/Images/dash.jpg" />
            </div>

        </section>

        <aside id="dashboard" class="col-sm-push-10 wow fadeIn">

            <form class="registration-form">
                <h1 id="hi_admin_name">היי, </h1>


                <div id="dashboard_container">

                    <table id="bts_tbl">
                        <tr>
                            <td id="td_add_btn">
                                <input class="dash-btn btn btn-warning" type="button" value="הוספת אימון" onclick="createInputTableForAddLesson()" />
                            </td>
                            <td id="td_update_btn">
                                <input class="dash-btn btn btn-warning" type="button" value="עדכון אימון" onclick="askForLessonId()" />
                            </td>
                            <td id="td_show_btn">
                                <input class="dash-btn btn btn-warning" type="button" value="הצגת האימונים" onclick="getLessons()" />
                            </td>
                        </tr>
                    </table>

                    <br /><br />

                    <table id="lessons" class="table table-striped table-dark"></table>

                    <br /><br />

                </div>

            </form>
        </aside>


    </div>







    <script src="../JavaScript/jquery.min.js"></script>
    <script src="../JavaScript/bootstrap.min.js"></script>
    <script src="../JavaScript/jquery.fs.wallpaper.min.js"></script>
    <script src="../JavaScript/wow.min.js"></script>
    <script src="../JavaScript/common.js"></script>
    <script src="../JavaScript/MangerDashboard.js"></script>

</body>
</html>
