<!DOCTYPE html>
<html>
<head>
    <title>BackEnd Gym</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="../Media/Images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="../CSS/animate.css" rel="stylesheet" />
    <link href="../CSS/font-awesome.min.css" rel="stylesheet" />
    <link href="../CSS/gymStyle.css" rel="stylesheet" />

</head>
<body class="lessons-body">
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top"
             role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header cbp-af-header-shrink">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#first">
                        <img src="../Media/Images/site-logo-white.png" />
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul id="nav-ul" class="nav navbar-nav navbar-right">
                        <li class="update-class"><a>עדכון שיעורים</a></li>
                        <li onclick="goToHomePage()"><a>דף הבית</a><span class="separate">\</span></li>
                        <li class="dropdown">
                            <a id="friends" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">לחברים <span class="caret"></span></a>
                            <ul id="friends-li" class="login-register dropdown-menu">
                                <li id="title">משתמש רשום</li>
                                <li role="separator" class="divider"></li>
                                <li>שם משתמש</li>
                                <li><input type="text" id="user-name" class="form-control" placeholder="שם משתמש" required autofocus></li>
                                <li>סיסמה</li>
                                <li><input type="password" id="user-pass" class="form-control" placeholder="סיסמה" required></li>
                                <li><button id="login-btn" type="button" class="btn btn-danger" onclick="validateUser()">לכניסה</button></li>
                                <li role="separator" class="divider"></li>
                                <li id="register-link" onclick="gotoRegisterPage()">הרשמה לאתר</li>
                            </ul>
                        </li>

                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    <section id="table-lessons-section" class="row title-row">

        <div class="table-container">
            <table id="lesson-by-user" class="table table-striped">
                <thead id="t-head">
                    <tr id="tr-days">
                        <th>יום</th>
                    </tr>
                </thead>
                <tbody id="t-body">
                    <tr class="days" id="day1">
                        <td>ראשון</td>
                    </tr>
                    <tr class="days" id="day2">
                        <td>שני</td>
                    </tr>
                    <tr class="days" id="day3">
                        <td>שלישי</td>
                    </tr>
                    <tr class="days" id="day4">
                        <td>רביעי</td>
                    </tr>
                    <tr class="days" id="day5">
                        <td>חמישי</td>
                    </tr>
                    <tr class="days" id="day6">
                        <td>שישי</td>
                    </tr>
                    <tr class="days" id="day7">
                        <td>שבת</td>
                    </tr>
                   
                </tbody>
            </table>
            
        </div>
       <input type="button" id="update-btn" class="btn btn-danger" value="עדכון" onclick="onUpdateBtn()" />

    </section>



    <script src="../JavaScript/jquery.min.js"></script>
    <script src="../JavaScript/bootstrap.min.js"></script>
    <script src="../JavaScript/jquery.fs.wallpaper.min.js"></script>
    <script src="../JavaScript/wow.min.js"></script>
    <script src="../JavaScript/common.js"></script>
    <script src="../JavaScript/lessons.js"></script>

</body>
</html>
