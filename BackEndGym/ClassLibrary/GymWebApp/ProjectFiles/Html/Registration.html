<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta charset="utf-8" />

    <script src="../JavaScript/jquery.min.js"></script>
    <script src="../JavaScript/common.js"></script>
    <script src="../JavaScript/Registration.js"></script>
    
</head>
<body>


    <h1>Sign Up</h1>
    <form >
    
        Username:    <input type="text" placeholder="Insert your username" id="username"  />
        <br />    
               
        Password:      <input type="password" placeholder="Insert your password" id="user_pass"  />
        <br />  
                
        Confirm Password:     <input type="password" placeholder="Re-enter Your password" id="user_pass_confirm" />
        <br />    
                
        Name:       <input type="text" placeholder="Insert your name" id="user_name"  />
        <br />      
          
                
        Surname:           <input type="text" placeholder="Insert your surname" id="user_surname" />
        <br />
            
        Phone:          <input type="text" placeholder="Insert your phone number" id="user_phone" />
        <br />    
               
        Date Of Birth:            <input type="date" placeholder="Insert your birthday date" id="user_birthday" />
        <br />      

      
        <input type="button" value="Submit" onclick="checkForm()"/>

    </form>

   

</body>
</html>
