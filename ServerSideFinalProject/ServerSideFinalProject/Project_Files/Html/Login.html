<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="../CSS/login.css" rel="stylesheet" />
    <script src="../JavaScript/common.js"></script>
    <script src="../JavaScript/login.js"></script>


</head>
<body>


    <p>Please insert your details: </p>
    <table>
        <tr>
            <td>Username: </td>
            <td>
                <input type="text" placeholder="Insert your username" id="user_id" />
            </td>
        </tr>
        <tr>
            <td>Password: </td>
            <td>
                <input type="text" placeholder="Insert your password" id="user_pass" />
            </td>
        </tr>
    </table>

    <br />
    <input type="button" value="Submit" onclick="validateUser()" />






</body>
</html>
